<!DOCTYPE html>
<meta charset="UTF-8">
<title>vue入门</title>
<script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{ message }}</p>

    <!--v-model 指令，它能轻松实现表单输入和应用状态之间的双向绑定-->
    请输入数据：<input v-model="message">
</div>
</body>
<script>
    const app = new Vue({
        el: '#app', //绑定id
        data: { //数据区域
            message: "改变数据立即刷新"
        },
    });
</script>
</html>
